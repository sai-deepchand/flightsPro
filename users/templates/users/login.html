{% extends "users/base.html" %}
{% load crispy_forms_tags%}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>LOG IN</legend>
                {{ form | crispy }}
            </fieldset>
            <div><button type="submit" class="btn btn-primary ">Login</button></div>
        </form>
        <div><small>Need an account??<a href="{% url 'register' %}">Sign In</a></small></div>

    </div>
{% endblock %}
